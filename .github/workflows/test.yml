name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
        imas-dd-version: ["3.42.2", "4.1.0"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify Node.js and npm installation
        run: |
          node --version
          npm --version
          npx --version

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('.github/workflows/test.yml') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install npm packages
        run: npm install -g playwright@1.49.1 @arabold/docs-mcp-server@1.29.0

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra test
        env:
          HATCH_BUILD_NO_HOOKS: true
          IMAS_DD_VERSION: ${{ matrix.imas-dd-version }}

      - name: Build generated models
        run: uv run build-models --force

      - name: Build schema data
        run: uv run build-schemas --ids-filter "equilibrium core_profiles" --quiet
        env:
          IMAS_DD_VERSION: ${{ matrix.imas-dd-version }}

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Format check with ruff
        run: uv run ruff format --check .

      - name: Test with pytest
        run: uv run pytest --cov=imas_codex --cov-report=xml --cov-report=term-missing
        env:
          IMAS_DD_VERSION: ${{ matrix.imas-dd-version }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: https://openrouter.ai/api/v1

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: ${{ !cancelled() }}
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  graph-mcp-tests:
    runs-on: ubuntu-latest
    # Only run on main and PRs (not forks - they lack GHCR_TOKEN)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    services:
      neo4j:
        image: neo4j:2026.01.4-community
        ports:
          - 7474:7474
          - 7687:7687
        env:
          NEO4J_AUTH: neo4j/imas-codex
          NEO4J_PLUGINS: '["apoc"]'
          NEO4J_server_memory_heap_initial__size: 512m
          NEO4J_server_memory_heap_max__size: 1G
        options: >-
          --health-cmd "curl -f http://localhost:7474/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra test
        env:
          HATCH_BUILD_NO_HOOKS: true

      - name: Build generated models
        run: uv run build-models --force

      - name: Wait for Neo4j
        run: |
          echo "Waiting for Neo4j..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:7474/ > /dev/null 2>&1; then
              echo "Neo4j is ready"
              break
            fi
            sleep 2
          done

      - name: Run graph-native MCP tests
        run: |
          uv run pytest tests/graph_mcp/ -m graph_mcp \
            --tb=short \
            -v
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: imas-codex
